<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation</title>
<link rel="stylesheet" href="cyber.min.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:wght@300;400;700&display=swap" rel="stylesheet"/>

  <!-- Countdown CSS (custom kamu sendiri) -->
  <link rel="stylesheet" href="style.css"/>

  <!-- SimplyCountdown CDN -->
  <script src="https://cdn.jsdelivr.net/npm/simplycountdown.js"></script>
</head>
<body>

  <section id="hero" class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center text-white">
    <main>
      <h4>Kepada para tamu undangan yang terhormat</h4>
      <h1>YANTO & MICCHELEE</h1>
      <p>Akan melakukan Iclik Iclik dalam:</p>
      <div class="simplyCountdown simply-countdown-cyber"></div>

      <a href="#undangan" class="btn btn-light btn-lg">Lihat Undangan</a>
    </main>
  </section>

  <script>
    window.onload = function () {
      simplyCountdown('.simplyCountdown', {
        year: 2025,
        month: 12,
        day: 12,
        hours: 8,
        minutes: 0,
        seconds: 0,
        words: {
          days: { root: 'Hari', lambda: (root, n) => n > 1 ? root + '' : root },
          hours: { root: 'Jam', lambda: (root, n) => n > 1 ? root + '' : root },
          minutes: { root: 'Menit', lambda: (root, n) => n > 1 ? root + '' : root },
          seconds: { root: 'Detik', lambda: (root, n) => n > 1 ? root + '' : root }
        },
        plural: true,
        enableUtc: false,
        refresh: 1000,
        sectionClass: 'simply-section',
        amountClass: 'simply-amount',
        wordClass: 'simply-word',
        zeroPad: true
      });
    };
  </script>

</body>
</html>
